<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch by- HCJsCoder</title>
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 :00</div>
    </div>

    <div class="buttons">
        <button id="stopBtn" class="btn" style="--clr:#CDC1FF">Stop</button>
        <button id="startBtn" class="btn" style="--clr:#A594F9">Start</button>
        <button id="resetBtn" class="btn" style="--clr:#CB80AB">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
